<input name="title" type="text" placeholder="Enter title here" id="title" value="<%= title %>">
<input name="date" type="text" placeholder="Date" id="date" value="<%= date %>">
<input name="brief" type="text" placeholder="Enter news brief here" id="brief" value="<%= brief %>">
<textarea name="content" placeholder="Enter content here" id="content" rows='5'><%= content %></textarea>
<input type="button" value="Cancel" class="cancelBtn">
<input type="button" value="Submit" class="createBtn">
