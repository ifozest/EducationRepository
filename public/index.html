<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/style.css">
	<title>News Management</title>
</head>
<body>
<div id="wrap">
	<header>
		<h2>News Management</h2>
	</header>

	<div class="mainBody">
		<section class="menu">
			<menu>
				<li><a href="/">Show news</a></li>
				<li><a href="/#addNews">Add news</a></li>
			</menu>
		</section>
		<section class="mainContent">


			<div class="container"></div>


		</section>
	</div>
	<footer>
		<p>Test task</p>
	</footer>
</div>


<script type="text/template" id="newsShortViewTemplate">
	<article class="taskShortViewContainer">
		<h3 class="title"><a href="#news/<%= _id %>"><%= title %></a></h3>
		<span class="date"><%= date %></span>

		<p class="brief"><%= brief %></p>
	</article>
</script>

<script type="text/template" id="newsFullViewTemplate">
	<h3 class="title"><%= title %></h3>
	<span class="date"><%= date %></span>

	<p class="brief"><%= brief %></p>

	<p class="content"><%= content %></p>
	<input type="button" value="EDIT" class="editBtn">
	<input type="button" value="DELETE" class="removeBtn">
</script>


<script type="text/template" id="addNewsTemplate">
	<input name="title" type="text" placeholder="Enter title here" id="title">
	<input name="date" type="text" placeholder="Date" id="date">
	<input name="brief" type="text" placeholder="Enter news brief here" id="brief">
	<input name="content" type="text" placeholder="Enter content here" id="content">
	<input type="button" value="Cancel" class="cancelBtn">
	<input type="button" value="Submit" class="createBtn">
</script>

<script type="text/template" id="editNewsTemplate">
	<input name="title" type="text" placeholder="Enter title here" id="title" value="<%= title %>">
	<input name="date" type="text" placeholder="Date" id="date" value="<%= date %>">
	<input name="brief" type="text" placeholder="Enter news brief here" id="brief" value="<%= brief %>">
	<input name="content" type="text" placeholder="Enter content here" id="content" value="<%= content %>">
	<input type="button" value="Cancel" class="cancelBtn">
	<input type="button" value="Submit" class="createBtn">
</script>



<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/underscore/underscore.js"></script>
<script src="vendor/backbone/backbone.js"></script>
<script src="js/app.js"></script>
</body>
</html>
